<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    
    
    <ui:define name="title">
        Cadastro de Investidores
    </ui:define>

    <ui:define name="body">
        <h1>  Cadastro de Investidor. </h1>
        
        <h:messages style="color: red"   showDetail="true"/>  

        <h:panelGroup rendered="#{cadInvMB.estaNaView()}">
            <p:panel header = "Pesquisar">

                <h1> Pesquisa </h1>

                <h:panelGrid columns="4" class="w-100">

                    Nome 
                    <h:inputText/>

                    Profissão
                    <h:inputText/>
                    
                    Endereço
                    <h:inputText/>
                    
                    CPF
                    <h:inputText/>
                    
                    Saldo inicial
                    <h:inputText/>



                </h:panelGrid>
                <h:form>
                    <h:commandButton class="btn btn-primary" value="Pesquisar"/>

                    <h:form>     
                        <h:commandButton class="btn btn-secondary" value="Novo Investidor" action="#{cadInvMB.trocar()}"/>
                    </h:form>

                </h:form>

            </p:panel>


            <p:dataTable var="investidor" value="#{cadInvMB.listaInvestidor}" rows="5"
                         paginator="true" emptyMessage="Não há investidores cadastrados">


                <p:column headerText="Nome">
                    <h:outputText value="#{investidor.nome}" />
                </p:column>

                <p:column headerText="Profissão">
                    <h:outputText value="#{investidor.profissao}" />
                </p:column>

                <p:column headerText="Endereço">
                    <h:outputText value="#{investidor.endereco}" />
                </p:column>
                
                
                <p:column headerText="Identificação">
                    <h:outputText value="#{investidor.cpf}" />
                </p:column>
                
                
                <p:column headerText="Saldo Inicial">
                    <h:outputText value="#{investidor.dinheiro}" />  <!-- Saldo Inicial fica salvo no dinheiro, minimo de 500 de dinheiro pra começar  -->



                </p:column>



             
                <p:column headerText="alterar">
                    <h:form>
                        <h:commandLink value="Alterar" action="#{cadInvMB.prepareEdit(investidor.id)}"/>
                    </h:form>
                
                </p:column>
                
                <p:column headerText="Excluir">
                    <h:form>
                        <h:commandLink value="Excluir" action="#{cadInvMB.delete(investidor.id)}"/>
                    </h:form>
                
                </p:column>





            </p:dataTable>

            <h:form>     
                <h:commandButton class="btn btn-primary" value="Trocar" action="#{cadInvMB.trocar()}"/>
            </h:form>

        </h:panelGroup>


        <h:panelGroup rendered="#{cadInvMB.status == 'INSERT' || cadInvMB.status == 'EDIT'}">

            <h1> Nova Empresa </h1>
            <h:form>
                <h:panelGrid columns="2" class="w-100">
                    
                    Login: 
                    <h:inputText value="#{cadInvMB.investidor.login}" required="true" requiredMessage="O nome não pode estar vazio!"/>
                    
                    Email 
                    <h:inputText value="#{cadInvMB.investidor.email}" required="true" requiredMessage="O nome não pode estar vazio!"/>
                    
                    Senha: 
                    <h:inputText value="#{cadInvMB.investidor.senha}" required="true" requiredMessage="O nome não pode estar vazio!"/>
                    
                    Nome: 
                    <h:inputText value="#{cadInvMB.investidor.nome}" required="true" requiredMessage="O nome não pode estar vazio!"/>

                    Profissão
                    <h:inputText value="#{cadInvMB.investidor.profissao}" required="true" requiredMessage="A profissão não pode estar vazia!"/>
                    
                    Endereço
                    <h:inputText value="#{cadInvMB.investidor.endereco}" required="true" requiredMessage="O endereço não pode estar vazia!"/>
                    
                    CPF
                    <h:inputText value="#{cadInvMB.investidor.cpf}" required="true" requiredMessage="O cpf não pode estar vazia!"/>
                    
                    RG
                    <h:inputText value="#{cadInvMB.investidor.rg}" required="true" requiredMessage="O cpf não pode estar vazia!"/>
                     
                    Investimento
                    <h:inputText value="#{cadInvMB.investidor.dinheiro}" required="true" requiredMessage="O investimento não pode estar vazio e deve ser maior que 500 reais.!"/>
                    
                </h:panelGrid>

                <h:commandButton class="btn btn-primary" value="Salvar"  action="#{cadInvMB.salvar()}"/>

                <h:commandButton class="btn btn-primary" value="Voltar" action="#{cadInvMB.voltar()}"/>
            </h:form>
        </h:panelGroup>


    </ui:define>

</ui:composition>
