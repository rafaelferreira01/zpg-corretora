<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    
    
    <ui:define name="title">
        Histórico de Transações
    </ui:define>

    <ui:define name="body">
        <h:panelGroup rendered="#{cadEmpMB.estaNaView()}">
            <h1>Histórico de Transações</h1>
            <h2>Lucro da Corretora: $#{corretoraMB.corretora.dinheiro}</h2>
            
            <h:messages style="color: green"   showDetail="false"/> 
            <p:dataTable var="transacao" value="#{acaoMB.buscaHistoricoTransacoesTodasEmpresas()}" rows="10"
                         paginator="true" emptyMessage="Nenhuma transação foi realizada.">

                <p:column headerText="Data">
                    <h:outputText value="#{transacao.dataTransacao}" />
                </p:column>
                
                <p:column headerText="Conta do Investidor">
                    <h:outputText value="##{transacao.conta.id}" />
                </p:column>
                
                <p:column headerText="Empresa">
                    <h:outputText value="#{transacao.empresa.nome}" />
                </p:column>
                
                <p:column headerText="Tipo">
                    <h:outputText value="#{transacao.tipoTransacao}" />
                </p:column>
                
                <p:column headerText="Quant Ações">
                    <h:outputText value="#{transacao.quantidadeAcoesTransacao}" />
                </p:column>
                
                <p:column headerText="Val Transação">
                    <h:outputText value="#{transacao.valorTransacao}" />
                </p:column>

            </p:dataTable>
        </h:panelGroup>
    </ui:define>

</ui:composition>
