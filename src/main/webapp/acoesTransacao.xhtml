<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    
    
    <ui:define name="title">
        Venda e Compra de Ações
    </ui:define>

    <ui:define name="body">
        <h1>  Menu de Acoes. </h1>
        
        <h:messages style="color: red"   showDetail="true"/>  

        <h:panelGroup rendered="#{cadEmpMB.estaNaView()}">
            <p:panel header = "Pesquisar">

                <h1> Pesquisa </h1>

                <h:panelGrid columns="4" class="w-100">

                    Nome 
                    <h:inputText/>

                    Profissão
                    <h:inputText/>
                    
                    Endereço
                    <h:inputText/>
                    
                    CPF
                    <h:inputText/>
                    
                    Saldo inicial
                    <h:inputText/>

                </h:panelGrid>
                <h:form>
                    <h:commandButton class="btn btn-primary" value="Pesquisar"/>

                    <h:form>     
                        <h:commandButton class="btn btn-secondary" value="Novo Investidor" action="#{cadEmpMB.trocar()}"/>
                    </h:form>

                </h:form>

            </p:panel>

            
            
            
Saldo #{loginMB.user.conta.saldo}
<p:dataTable var="empresa" value="#{cadEmpMB.listaEmpresaByAcaoInvestidor}" rows="5"
                         paginator="true" emptyMessage="Não há empresas cadastradas">

                <p:column headerText="Empresa">
                    <h:outputText value="#{empresa.nome}" />
                </p:column>
                
                <p:column headerText="Ações na Carteira">
                    <h:outputText value="#{empresa.quantAcoesCompradas}" />
                </p:column>

                <p:column headerText="Val Atual das Ações">
                    <h:outputText value="#{empresa.valorAtualAcoes}" />
                </p:column>
                
             
                <p:column headerText="Vender">
                    <h:form>
                        <h:inputText value="#{acaoMB.quantidadeAcao}" />
                        <!--<f:validateLongRange minimum="20" maximum="1000" />-->
                        
                        <h:commandLink value="vender" action="#{acaoMB.comprar(empresa.id)}" />
                    </h:form>
                </p:column>

            </p:dataTable>

            <h:form>     
                <h:commandButton class="btn btn-primary" value="Trocar" action="#{cadEmpMB.trocar()}"/>
            </h:form>

        </h:panelGroup>


        <h:panelGroup rendered="#{cadEmpMB.status == 'INSERT' }">
            <p:dataTable var="empresa" value="#{cadEmpMB.lista}" rows="5"
                         paginator="true" emptyMessage="Não há empresas cadastradas">

                <p:column headerText="Empresa">
                    <h:outputText value="#{empresa.nome}" />
                </p:column>
                
                <p:column headerText="Ações Disponiveis">
                    <h:outputText value="#" />
                </p:column>

                <p:column headerText="Val Atual das Ações">
                    <h:outputText value="#{empresa.valorAtualAcoes}" />
                </p:column>
                
             
                <p:column headerText="Vender">
                    <h:form>
                        <h:inputText value="#{acaoMB.quantidadeAcao}" />
                        <!--<f:validateLongRange minimum="20" maximum="1000" />-->
                        
                        <h:commandLink value="Comprar" action="#{acaoMB.comprar(empresa.id)}" />
                    </h:form>
                </p:column>

            </p:dataTable>
        </h:panelGroup>


    </ui:define>

</ui:composition>
